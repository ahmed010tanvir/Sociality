
app = 'reactivities0007'
primary_region = 'sin'

[build]
  image = 'gin0007/reactivities:latest'

[env]
  ASPNETCORE_URLS="https://+:8080"


[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
source = "pg_data"
destination = "/var/lib/postgresql/data"
